<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Cambio de color de fondo a blanco */
            overflow: hidden; /* Evitar el desplazamiento vertical */
        }
       
        .frame-right {
            width: 50%; /* Marco derecho ocupa la mitad del ancho de la página */
            height: 100vh; /* Marco derecho ocupa toda la altura de la página */
            position: fixed;
            top: 0;
            right: 0;
            background-color: #ffffff; /* Color de fondo del marco derecho */
        }
        .image-container {
            width: 45%; /* Imagen ocupa el 45% del ancho de la página */
            height: 90vh; /* Imagen ocupa el 90% de la altura de la página */
            background-image: url("assets/image_prin.png"); /* Ruta de la imagen */
            background-size: cover;
            background-position: center;
            float: left;
            border: 5px solid #ffffff; /* Añadir bordes de 5px sólidos de color blanco */
            box-sizing: border-box; /* Incluir los bordes en el cálculo del tamaño del contenedor */
            margin: 5vh 2.5%; /* Espacio entre el contenedor de imagen y los bordes del cuerpo */
        }
    </style>
</head>
<body>
    <div class="frame-left"></div> <!-- Marco de la mitad izquierda -->
    <div class="frame-right"></div> <!-- Marco de la mitad derecha -->
    <div class="image-container"></div> <!-- Contenedor de imagen en la mitad izquierda -->
</body>
</html>
